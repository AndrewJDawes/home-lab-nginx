services:
    liker_nginx:
        build:
            context: .
            dockerfile: Dockerfile
        command: sleep infinity
        volumes:
            - ./:/workspace
        networks:
            - liker_external_network
            - liker_nginx_internal_network
networks:
    liker_external_network:
        external: true
        name: "liker"
    liker_nginx_internal_network:
        external: false
        name: "liker_nginx_internal_network"
